<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <nav>

        <div class="left">
            <a  class="link" href="#">About</a>
            <a class="link" href="#">Store</a>
        </div>

        <div class="right">
            <a class="link" href="#">Gmail</a>
            <a class="link" href="#">Images</a>
            <img  src="./img/icon-menu.jpg" alt="icon-menu" width="30px" >
            <button>Sign In</button>

        </div>
    </nav>

    <main>
        <section id="google">
            <img src="./img/googlelogo.png" alt="Google" width="200px">
        </section>
         
        <section id="search">
            <img id="img1" src="./img/magnifying_glass.jpg" alt="">
            <input type="search" name="" id="">
            <img id="img2" src="./img/google_microphone.png" alt="">
        </section>

        <section id="button">
            <button>Google Search</button>
            <button>I'm feeling Lucky</button>
        </section>

        <section id="translate">
            <p>Other Languages you can Google: <a href="#">English</a> </p>
        </section>

        
    </main>
    
</body>
</html>
